language: objective-c

os: osx
osx_image: xcode10.2

env:
  global:
  - WORKSPACE=ndt7.xcworkspace
  - IOS_FRAMEWORK_SCHEME="ndt7 iOS"
  - TVOS_FRAMEWORK_SCHEME="ndt7 tvOS"
  - MACOS_FRAMEWORK_SCHEME="ndt7 macOS"
  - EXAMPLE_SCHEME="ndt7 iOS Example"
  matrix:
    - DESTINATION="OS=10.3.1,name=iPhone 7 Plus" SCHEME="$IOS_FRAMEWORK_SCHEME"   BUILD_EXAMPLE="YES" POD_LINT="NO"
    - DESTINATION="OS=11.4,name=iPhone X"        SCHEME="$IOS_FRAMEWORK_SCHEME"   BUILD_EXAMPLE="YES" POD_LINT="NO"
    - DESTINATION="OS=12.2,name=iPhone XS"       SCHEME="$IOS_FRAMEWORK_SCHEME"   BUILD_EXAMPLE="YES" POD_LINT="NO"

    - DESTINATION="OS=10.2,name=Apple TV 1080p"  SCHEME="$TVOS_FRAMEWORK_SCHEME"  BUILD_EXAMPLE="NO"  POD_LINT="NO"
    - DESTINATION="OS=11.4,name=Apple TV 4K"     SCHEME="$TVOS_FRAMEWORK_SCHEME"  BUILD_EXAMPLE="NO"  POD_LINT="NO"
    - DESTINATION="OS=12.2,name=Apple TV 4K"     SCHEME="$TVOS_FRAMEWORK_SCHEME"  BUILD_EXAMPLE="NO"  POD_LINT="NO"

    - DESTINATION="arch=x86_64"                  SCHEME="$MACOS_FRAMEWORK_SCHEME" BUILD_EXAMPLE="NO"  POD_LINT="YES"

script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks

  Build Framework in Release and Run Tests
  - xcodebuild -workspace "$WORKSPACE" -scheme "$SCHEME" -destination "$DESTINATION" -configuration Release ONLY_ACTIVE_ARCH=NO ENABLE_TESTABILITY=YES test | xcpretty -c;

  Build Example in Debug if specified
  - if [ $BUILD_EXAMPLE == "YES" ]; then
      xcodebuild -workspace "$WORKSPACE" -scheme "$EXAMPLE_SCHEME" -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=NO build | xcpretty;
    fi

  Run `pod lib lint` if specified
  - if [ $POD_LINT == "YES" ]; then
      pod lib lint;
    fi
